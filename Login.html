<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
            <form >
                <h1>Вход</h1>
                <p>
                    <label>Ваш e-mail </label>
                        <input
                            name="username"
                            required
                            type="email"
                            placeholder="email"
                        />
                </p>
                <p>
                    <label> Ваш пароль </label>
                    <input
                            name="password"
                            required
                            type="password"
                            placeholder="например 123456" />
                </p>
                <p>
                    <input
                            type="checkbox"
                            name="loginKeeping"
                            value="loginKeeping"
                    />
                    <label>Запомнить меня?</label>
                </p>

                <p>
                    <input
                            type="submit"
                            value="Войти" />
                </p>
                <p>
                    Не зарегистрированы еще ?
                    <a href="register.html">Присоединяйтесь</a>
                </p>
                <p>
                    <a href="Home.html"><em>Главная</em></a>
                </p>
            </form>
    </div>

</body>
</html>
